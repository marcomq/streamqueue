# Integration test configuration for MongoDB pipeline.
log_level: "info"
logger: "plain"
sled_path: "/tmp/integration_test_db_mongodb"
dedup_ttl_seconds: 60

routes:
  memory_to_mongodb:
    in:
      memory: { topic: "test-in" }
    out:
      mongodb: { url: "mongodb://localhost:27017", database: "streamqueue_test", collection: "test_collection" }

  mongodb_to_memory:
    in:
      mongodb: { url: "mongodb://localhost:27017", database: "streamqueue_test", collection: "test_collection" }
    out:
      memory: { topic: "test-out" }
