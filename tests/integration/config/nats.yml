# Integration test configuration for NATS pipeline.
log_level: "info"
logger: "plain"
sled_path: "/tmp/integration_test_db_nats"
dedup_ttl_seconds: 60

routes:
  memory_to_nats:
    in:
      memory: { topic: "test-in" }
    out:
      nats: { url: "nats://localhost:4222", subject: "test-stream.pipeline", stream: "test-stream", await_ack: true }

  nats_to_memory:
    in:
      nats: { url: "nats://localhost:4222", subject: "test-stream.pipeline", stream: "test-stream", await_ack: true  }
    out:
      memory: { topic: "test-out" }