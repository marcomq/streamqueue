# Integration test configuration for NATS pipeline.
log_level: "info"
logger: "plain"
sled_path: "/tmp/integration_test_db_nats"
dedup_ttl_seconds: 60

routes:
  file_to_nats:
    in:
      file: { path: "/tmp/input.log" }
    out:
      nats: { url: "nats://localhost:4222", subject: "test_subject_nats", stream: "test-stream", await_ack: true }

  nats_to_file:
    in:
      nats: { url: "nats://localhost:4222", subject: "test_subject_nats", stream: "test-stream", await_ack: true  }
    out:
      file: { path: "/tmp/output_nats.log" }