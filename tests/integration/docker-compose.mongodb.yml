services:
  mongodb:
    image: mongo:5.0
    container_name: mongodb-itest-streamqueue
    ports:
      - "27017:27017"
    command: mongod --bind_ip_all
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 5s
